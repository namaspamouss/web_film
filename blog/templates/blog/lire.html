{% include 'base.html' with app="blog" %}
{% block content %}

<h1>{{ article.titre }} <span class="small">dans {{ article.categorie.nom }}</span></h1>
<p class="text">Rédigé par {{ article.auteur }}, le {{ article.date|date:"DATE_FORMAT" }}</p>
<div class="text content">{{ article.contenu|linebreaks }}</div>

{% endblock content %}
